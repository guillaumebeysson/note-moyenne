<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes</title>
</head>

<body>
    <h1>La Moyenne</h1>
    <div class="carte">
        <h2>Consigne</h2>
        <p id="textConsigne">Cliquer sur le bouton Ajouter des notes pour entrer 10 notes et obtenir la moyenne.
            <br> <br> <strong>Notes rouge</strong> = en
            dessous de la moyenne<br> <br> <strong>Notes vert</strong> = au dessus de la moyenne
        </p>
        <div id="phraseMoyenne"></div>
        <div id="listeNotes">
            <div class="noteList"></div>
        </div>
        <div id="noteListColor">
        </div>
        <div id="meilleurePireNote"></div>
        <div id="medianeNotes"></div>
        <button id="addNote">Ajouter des notes</button>
        <a id="newId" href="javascript:window.location.reload()">Obtenir une nouvelle moyenne</a>
    </div>

    <script src="https://kit.fontawesome.com/ddd8de2320.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
